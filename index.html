<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Online - PROmodoro</title>
    <link rel="stylesheet" href="./public/stylesheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="red-full-container">
        <div class="main--content">
            <section class="main--header">
                <div class="main--header-logo">
                    <img src="./images/icons8-verified-account-50.png">
                    <p>PROmodoro</p>
                </div>
                <div class="main--header-items">
                    <div class="main--header-item button--primary">
                        <img src="images/icons8-chart-50.png" alt="user report icon">
                        <p>Report</p>
                    </div>
                    <div class="main--header-item button--primary">
                        <img src="images/icons8-settings-50.png" alt="settings icon">
                        <p>Settings</p>
                    </div>
                    <div class="main--header-item button--primary">
                        <img src="images/icons8-cat-profile-50.png" alt="profile icon">
                        <p>Login</p>
                    </div>
                </div>
            </section>
        </div>
        <section class="timer--pomodoro">
            <div class="timer--tabs">
                <p class="timer--tab-active">Pomodoro</p>
                <p class="timer--tab">Short Break</p>
                <p class="timer--tab">Long Break</p>
            </div>
            <div class="timer--countdown">
                <p>25:00</p>
            </div>
            <div class="button--primary-timer-start">Start</div>
        </section>
        <section class="current-task">
            <p class="current-task--number">#1</p>
            <p class="current-task--text">Finish task list</p>
        </section>
        <section class="task-list">
            <div class="task-list--header">
                <p>Tasks</p>
                <img class="button--primary" src="./images/icons8-coderwall-50.png" alt="tasks dropdown menu">
            </div>
            <div class="task-list--task">
                <div class="task-list--task-text">
                    <img src="./images/icons8-approval-50.png" alt="add icon">
                    <p>Finish task list</p>
                </div>
                <div class="task-list--task-menu">
                    <img class="button--primary-dark" src="./images/icons8-menu-vertical-50.png" alt="single task menu">
                </div>
            </div>
            <div class="task-list--add-task">
                    <img src="./images/icons8-add-50.png" alt="add icon">
                    <p>Add a task</p>
            </div>
        </section>
    </div>
</body>
</html>
